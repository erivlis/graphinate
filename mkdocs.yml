# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json

site_name: "Graphinate"
site_author: Eran Rivlis
site_description: >-
  Data to Graphs.

repo_url: https://github.com/erivlis/graphinate
repo_name: erivlis/graphinate


# Copyright
copyright: Copyright &copy; 2023 Eran Rivlis

theme:
  name: material
  features:
    - content.code.copy
    - content.code.select
#    - navigation.tabs
    - navigation.path
    - navigation.indexes
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
#    - toc.integrate
  font: false
  palette:
    # Palette toggle for dark mode
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-night
        name: Switch to light mode
    # Palette toggle for light mode
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

  logo: assets/images/network_graph.png
  favicon: assets/images/network_graph.png
extra_css:
  - assets/stylesheets/extra.css


markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences


nav:
  - Home: index.md
  - Introduction: intro.md
  - Quick Start: start.md
  - Gallery: gallery.md
  - Usage: usage.md
  - Examples: examples.md
  # defer to gen-files + literate-nav
  - Reference: reference/
  - Acknowledgements: acknowledgements.md

#  - Acknowledgements: acknowledgements.md


extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/erivlis/graphinate
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/graphinate
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/erivlis


plugins:
- search
- gen-files:
    scripts:
    - docs/gen_ref_pages.py
- literate-nav:
    nav_file: SUMMARY.md
- mkdocstrings:
    default_handler: python
    handlers:
      python:
        paths: [src]
        options:
          allow_inspection: true
          show_source: false
          heading_level: 3
#          show_root_heading: false
          show_category_heading: true
          show_symbol_type_heading: true
          show_symbol_type_toc: true