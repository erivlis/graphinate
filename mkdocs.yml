# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json

site_name: "Graphinate"
site_author: Eran Rivlis
site_description: >-
  Data to Graphs.

repo_url: https://github.com/erivlis/graphinate
repo_name: erivlis/graphinate


# Copyright
copyright: Copyright &copy; 2023 Eran Rivlis

theme:
  name: material
  features:
    - content.code.annotate
    - content.code.copy
    - content.code.select
#    - navigation.tabs
#    - navigation.path
#    - navigation.sections
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.progress
    - navigation.prune
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - toc.integrate
  font: false
  palette:
    # Palette toggle for dark mode
    - scheme: slate
      primary: custom
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to light mode
    # Palette toggle for light mode
    - scheme: default
      primary: custom
      accent: deep purple
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

  logo: assets/images/logo-128.png
  favicon: assets/images/logo-128.png
extra_css:
  - assets/stylesheets/extra.css


markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.highlight:
#      auto_title: true
      anchor_linenums: true
      line_spans: __span
      use_pygments: true
      pygments_lang_class: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true


nav:
  - Home: index.md
  - Introduction: intro.md
  - Quick Start: start.md
  - Usage: usage/
  - Examples: examples/
  # - Gallery: gallery/
  # defer to gen-files + literate-nav
  - Reference: reference/
  - Developers: dev.md
  - Acknowledgements: acknowledge.md


extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/erivlis/graphinate
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/graphinate
    - icon: fontawesome/brands/mastodon
      link: https://mastodon.social/@erivlis
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/erivlis


plugins:
  - search
  - gen-files:
      scripts:
      - docs/gen_ref_pages.py
  - glightbox
  - literate-nav:
      nav_file: SUMMARY.md
  - git-revision-date-localized:
      enable_creation_date: true
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [src]
          options:
            allow_inspection: true
            show_source: false
            heading_level: 3
  #          show_root_heading: false
            show_category_heading: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true